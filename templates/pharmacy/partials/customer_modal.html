<form hx-post="{% url 'add_customer' sale.id %}" hx-target="#customer-section">
    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Search Customer</label>
        <input type="text" class="w-full border rounded px-3 py-2" placeholder="Search by name or phone">
    </div>
    
    <div class="max-h-64 overflow-y-auto mb-4 border rounded">
        {% for contact in contacts %}
        <button type="submit" 
                class="w-full text-left px-4 py-2 hover:bg-gray-100 border-b last:border-b-0"
                name="contact_id" 
                value="{{ contact.id }}">
            <div class="font-medium">{{ contact.name }}</div>
            <div class="text-sm text-gray-500">{{ contact.phone }}</div>
        </button>
        {% endfor %}
    </div>
    
    <div class="flex justify-end space-x-2">
        <button type="button" 
                class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100"
                data-modal-toggle="customerModal">
            Close
        </button>
        <button type="button" 
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                data-modal-toggle="newCustomerModal">
            New Customer
        </button>
    </div>
</form>
