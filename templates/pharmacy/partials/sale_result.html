<!-- pharmacy/templates/pharmacy/partials/sale_result.html -->
{% if success %}
<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-3" role="alert">
    <div class="flex items-center">
        <i class="fas fa-check-circle text-2xl mr-3 text-green-500"></i>
        <div>
            <h5 class="font-bold mb-1">Sale Completed Successfully!</h5>
            <p class="mb-1">Sale #{{ sale_number }} - Total: ${{ total }}</p>
            <a href="{% url 'pharmacy:print_receipt' sale_number %}" 
               class="inline-flex items-center mt-2 px-3 py-1 border border-green-500 text-green-500 rounded text-sm hover:bg-green-500 hover:text-white transition-colors"
               target="_blank">
                <i class="fas fa-print mr-1"></i> Print Receipt
            </a>
        </div>
    </div>
    <button type="button" class="absolute top-0 right-0 px-3 py-1" aria-label="Close">
        <span class="text-green-500 hover:text-green-700">&times;</span>
    </button>
</div>
{% else %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-3" role="alert">
    <div class="flex items-center">
        <i class="fas fa-exclamation-circle text-2xl mr-3 text-red-500"></i>
        <div>
            <h5 class="font-bold mb-1">Sale Failed</h5>
            <p class="mb-0">{{ message }}</p>
        </div>
    </div>
    <button type="button" class="absolute top-0 right-0 px-3 py-1" aria-label="Close">
        <span class="text-red-500 hover:text-red-700">&times;</span>
    </button>
</div>
{% endif %}

<script>
// Automatically refresh product list after sale
htmx.trigger('#product-list', 'refreshProducts');
</script>
