<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center items-center px-4 py-8">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Retail Portal Login</h2>

            {% if messages %}
              <div class="mb-6 space-y-3">
                {% for message in messages %}
                  <div class="p-3 text-sm rounded-md
                              {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200
                              {% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-200
                              {% else %}bg-blue-100 text-blue-700 border border-blue-200{% endif %}"
                       role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              </div>
            {% endif %}

            <form method="POST" action="{% url 'userauths:retail_login' %}">
                {% csrf_token %}
                <div class="mb-5">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" id="username" required
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-400"
                           placeholder="Enter your username">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" id="password" required
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-400"
                           placeholder="Enter your password">
                </div>
                <div class="mb-6">
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Login
                    </button>
                </div>
            </form>
            <p class="mt-8 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="{% url 'userauths:register' %}" class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline">
                    Sign up
                </a>
            </p>
        </div>
        <footer class="mt-12 text-center">
            <p class="text-sm text-gray-600">&copy; {% now "Y" %} Retail Portal. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
